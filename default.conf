# If you want to edit dirsearch default configurations, you can
# edit values in this file. Everything after `#` is a comment
# and won't be applied

[mandatory]
default-extensions = php,aspx,jsp,html,js
force-extensions = False
# exclude-extensions = old,log

[general]
threads = 30
recursive = False
recursion-depth = 0
exclude-subdirs = %%ff/
random-user-agents = False
max-time = 0
## 0 means no maximal running time
save-logs-home = False
full-url = False
quiet-mode = False
color = True
# include-status = 200-299,401
# exclude-status = 400,500-999
# exclude-sizes = 0b,123gb
# exclude-texts = "Not found"
# exclude-regexps = "403 [a-z]{1,25}"
# exclude-content = 404.html
# recursion-status = 200,300-498
# skip-on-status = 429,999

[reports]
autosave-report = True
autosave-report-format = txt
## Support: txt, simple, json, xml, md, csv

[dictionary]
lowercase = False
uppercase = False
capitalization = False
# prefixes = .,admin
# suffixes = ~,.bak
# wordlist = db/dicc.txt

[request]
httpmethod = get
## Lowercase only
follow-redirects = False
# headers-file = headers.txt
# user-agent = MyUserAgent
# cookie = SESSIONID=123

[connection]
timeout = 5
delay = 0
scheme = http
max-retries = 2
request-by-hostname = False
exit-on-error = False
debug = False
# proxy = localhost:8080
# proxy-list = proxies.txt
# replay-proxy = localhost:8000
