[general]
threads = 20
recursive = False
follow-redirects = False
default-extensions = php,asp,aspx,jsp,jspx,html,htm,js
suppress-empty = False
# include-status = 500,502
# exclude-status = 200,301
# scanner-fail-path = InvalidPath123123
# save-logs-home = True

[reports]
autosave-report = True
autosave-report-format = plain

[dictionary]
wordlist = db/dicc.txt
lowercase = False
uppercase = False
force-extensions = False
no-dot-extensions = False

[connection]
timeout = 10
max-retries = 3
random-user-agents = False
httpmethod = get
request-by-hostname = False
# useragent = MyUserAgent
# http-proxy = localhost:8080


